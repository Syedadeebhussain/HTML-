<htmml>
    <head>
        <title></title>
        <style>
            th{
                text-align: left;
            }
            table{
                border:1px solid black;
            }
                
            th{
               background-color: cadetblue; 

            }
            @class{
                background-color:aqua
            }
        </style>
    </head>
    <body>
        <h1>Mathematical formula table</h1>
        <table cellspacing="5px" width="100%">
            <tr id="class">
                <th>DESCRIPTION</th>
                <th>FORMULA</th>
            </tr>
            <tr>
                <td>Area of circle</td>
                <td>&pi;r<sup>2</sup></td>
            </tr>
            <tr>
                <td>Trigonometric identities </td>
                <td>sin<sup>2</sup>&alpha;&plus;cos<sup>2</sup>&alpha;</td>
            </tr>
            <tr>
                <td>Sqaure of a+b</td>
                <td>(a&plus;b)<sup>2</sup></td>
            </tr>
            <tr>
                <td>cube of a+b</td>
                <td>(a&plus;b)<sup>3</sup></td>
            </tr>
            <tr>
                <td>Difference between a-b</td>
                <td>a-b</td>
            </tr>
            <tr>
                <td>Time period of a pendulum/td>
                <td>2&pi;&radic;l&frasl;g</td>
            </tr>
            <tr>
                <td>Gravitational force</td>
                <td>Gm1m2&frasl;r<sup>2</sup></td>
            </tr>
        </table>
    </body>
</htmml>
